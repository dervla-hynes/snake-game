<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Snake Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
        <script src="main.js" async defer></script>
    </head>
    <body>
        <div id="game-background">
            <div id="snake">
                <img src="./images/caterpillar-body.png" id="caterpillar-image" alt="the caterpillar">
            </div>
            <img id="apple" src="./images/apple.png" alt="the apple"></img>
        </div>
        <div id="game-info">
            <p>QUICK, YOU ARE VERY HUNGRY!</p>
            <p>Use the arrow keys to eat as many apples as you can!</p>
            <p id="score">Score : 0</p>
            <img src="./images/apple.png" alt="an image of an apple">
        </div>
        <div id="starting-screen">
            <img src="./images/game-start-screen.jpg" alt="The very hungry caterpillar game start screen">
            <h1>GAME!</h1>
            <h2>Press spacebar to start.</h2>
        </div>
    </body>
</html>
